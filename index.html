<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DVD-Overlay</title>
    <style>
      html,
      body {
        background: transparent;
        color: #fff;
        height: 100%;
        margin: 0;
        min-height: 100%;
        overflow: hidden;
        position: relative;
      }

      .marquee {
        display: block;
        left: 0;
        position: absolute;
        top: 0;
      }

      .daphO {
        fill: #fff;
      }
    </style>
	    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="marquee">
      <img
        src="https://static-cdn.jtvnw.net/emoticons/v1/1035663/3.0"
        alt=""
        class="daphO"
      />
    </div>

  </body>
</html>
